
<mat-card class="centraliza">
  <mat-card-title class="textoTituloCartao">{{titulo}}</mat-card-title>
</mat-card>
<form (ngSubmit)="onSubmit()">
  <mat-card-subtitle>Subtitle</mat-card-subtitle>
  <mat-card class="cartoesCorpo">
    <mat-card-title>Tipo de Cadastro</mat-card-title>
    <mat-card-content >
      <mat-radio-button  >Usuário</mat-radio-button>
      <mat-radio-button  style="margin-left: 100px;">Voluntário</mat-radio-button>
    </mat-card-content>
  </mat-card>
  <mat-card class="cartoesCorpo">
    <mat-form-field class="margin"  appearance="outline">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="nome" name="nome" matInput>
    </mat-form-field>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="telefone" name="telefone" matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cpf" name="telefone" matInput>
    </mat-form-field>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option value="option">Masculino</mat-option>
        <mat-option value="option">Feminino</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <mat-card class="cartoesCorpo">
    <mat-form-field class="margin" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input  [(ngModel)]="email" name="telefone" matInput required >
    </mat-form-field>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>Confirmar E-mail</mat-label>
      <input  (value)="confirmaEmail" matInput required >
    </mat-form-field>
    <mat-form-field class="margin" i18n >
      <input i18n matInput [(ngModel)]="nascimento" name="nascimento"  [matDatepicker]="picker" placeholder="Data de Nascimento"><!-- -->
      <mat-datepicker-toggle  matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker  #picker></mat-datepicker>
    </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="senha" name="senha" type="password" matInput>
    </mat-form-field>
    <mat-form-field class="margin" appearance="outline">
      <mat-label>Confirma Senha</mat-label>
      <input (value)="senha" type="password" matInput>
    </mat-form-field>
  </mat-card>
  Ja Possui Cadastro? <a href="">Clique para fazer login</a>
  <mat-card-actions>
    <button  type="submit" mat-raised-button color="primary"  >Cadastrar</button>
    <button  (click)="backClicked()"  mat-raised-button class="botaoCancelar">Cancelar</button>
  </mat-card-actions>
</form>
